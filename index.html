<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pratish Yadav</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }

body {
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#0f172a;
    color:white;
    overflow:hidden;
    transition:0.4s;
}

.light-mode {
    background:#f4f4f4;
    color:#111;
}

.card {
    position:relative;
    z-index:10;
    backdrop-filter:blur(15px);
    background:rgba(255,255,255,0.08);
    padding:40px;
    width:350px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 8px 32px rgba(0,0,0,0.3);
}

.profile-img {
    width:130px;
    height:130px;
    border-radius:50%;
    border:3px solid white;
    margin-bottom:20px;
    margin-top: 25px;
}

h1 { font-size:22px; margin-bottom:8px; }

.typing {
    font-size:14px;
    height:20px;
    margin-bottom:20px;
    color:#38bdf8;
}

.links a {
    display:block;
    margin:10px 0;
    padding:12px;
    border-radius:25px;
    text-decoration:none;
    font-weight:600;
    background:white;
    color:#333;
    transition:0.3s;
}

.links a:hover { transform:translateY(-3px); }

button {
    margin-top:10px;
    padding:8px 15px;
    border:none;
    border-radius:20px;
    cursor:pointer;
}

canvas {
    position:absolute;
    top:0;
    left:0;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="card">
    <img src="Image.jpg" class="profile-img">
    <h1>Pratish Yadav</h1>
    <h3>Engineering Student</h3>
    <div class="typing" id="typing"></div>

    <div class="links">
        <a href="https://github.com/yourusername" target="_blank">GitHub</a>
        <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
        <a href="https://twitter.com/yourusername" target="_blank">Instagram</a>
        <a href="https://yourblog.com" target="_blank">Facebook</a>
    </div>

    <button onclick="toggleMode()">Toggle Dark/Light</button>

    <br><br>

    <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://pratishyadav.github.io">

    <br>

</div>

<script>

/* Dark Light Toggle */
function toggleMode() {
    document.body.classList.toggle("light-mode");
}

/* Particle Background */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particlesArray = [];

class Particle {
    constructor() {
        this.x = Math.random()*canvas.width;
        this.y = Math.random()*canvas.height;
        this.size = Math.random()*2;
        this.speedX = Math.random()*1-0.5;
        this.speedY = Math.random()*1-0.5;
    }
    update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if(this.x<0||this.x>canvas.width) this.speedX*=-1;
        if(this.y<0||this.y>canvas.height) this.speedY*=-1;
    }
    draw() {
        ctx.fillStyle = "#38bdf8";
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
        ctx.fill();
    }
}

function init() {
    for(let i=0;i<100;i++){
        particlesArray.push(new Particle());
    }
}

function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particlesArray.forEach(p=>{
        p.update();
        p.draw();
    });
    requestAnimationFrame(animate);
}

init();
animate();
</script>

</body>
</html>
