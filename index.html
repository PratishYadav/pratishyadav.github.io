    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            text-align: center;
            color: white;
        }

        .container {

        }

        .links a {
            display: block;
            margin: 15px auto;
            width: 200px;
            padding: 12px;
            background: white;
            color: #333;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: 0.3s;
        }

        .links a:hover {
            background: #ffdd57;
        }

<div class="container">
